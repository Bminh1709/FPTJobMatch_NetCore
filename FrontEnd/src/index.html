<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="flex px-16 py-4 w-full justify-between items-center">
    <a><img src="/imgs/blueLogo.png" alt="FPT Logo" class="w-32"></a>
    <div class="flex gap-12">
      <a href="">Find Jobs</a>
      <a href="">Company Profiles</a>
      <a href="">Contacts</a>
    </div>
    <div class="flex gap-6">
      <div class="flex gap-3 items-center font-medium">
        <a href="">Sign Up</a>
        <div class="h-5 w-0.5 bg-MyPaleGrey"></div>
        <a href="">Sign In</a>
      </div>
      <a href="" class="btn">
        For Recruiters
      </a>
    </div>
  </nav>

  <div class="h-screen bg-cover bg-black w-full" style="background-image: url('/imgs/fpthonor.jpg');">
    <div class="bg-white p-8 w-fit rounded-lg">
      <p class="text-MyOrange font-bold text-2xl">Login</p>
      <div class="flex gap-1 text-sm">
        <p>Doesn't have an account yet?</p>
        <a href="" class="underline text-MyBlue">Sign Up</a>
      </div>
      <form action="">
        <div class="flex flex-col">
          <label for="Email" class="font-semibold">Email Address</label>
          <input type="text" id="Email" placeholder="Type your gmail" class="border border-MyPaleGrey p-3 rounded-sm outline-none text-sm">
        </div>
        <div class="flex flex-col">
          <div class="flex justify-between items-center">
            <label for="Password" class="font-semibold">Password</label>
            <a href="" class="text-MyBlue underline text-sm">Forgot Password?</a>
          </div>
          <input type="password" id="Password" placeholder="Type your password" class="border border-MyPaleGrey p-3 rounded-sm outline-none text-sm">
        </div>
        <div class="flex items-center gap-1">
          <input id="policy" type="checkbox" class="accent-MyOrange w-4 h-4">
          <label for="policy" class="text-sm">I have read and agree to your <span class="underline">Terms of use</span> and <span class="underline">Privacy Policy</span></label>
        </div>
        <button type="submit" class="btn w-full">Sign In</button>
      </form>
      <div class="flex items-center gap-4">
        <div class="bg-MyPaleGrey h-0.5 w-full"></div>
        <p class="text-sm">OR</p>
        <div class="bg-MyPaleGrey h-0.5 w-full"></div>
      </div>
    </div>
  </div>
</body>
</html>
